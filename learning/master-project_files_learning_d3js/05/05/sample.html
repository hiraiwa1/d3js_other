<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Sample</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<style>
	.chart rect {
		fill: steelblue;
	}
	.chart text {
		fill: white;
		font: 10px sans-serif;
		text-anchor: end;
	}
</style>
</head>

<body>
	<svg class="chart"></svg>
<script>
var data = [4, 8, 15, 16, 23, 42];
var width = 420;
var barHeight = 20;
var x = d3.scaleLinear()
	.domain([0, d3.max(data)])
	.range([0, width]);
var chart = d3.select('.chart')
	.attr('width', width)
	.attr('height', data.length * barHeight);
var bar = chart.selectAll('g')
	.data(data)
	.enter().append('g')
	.attr('transform', function(d, i) {
		return 'translate(0,' + i * barHeight + ')';
	});
bar.append('rect')
	.attr('width', x)
	.attr('height', barHeight - 1);
bar.append('text')
	.attr('x', function(d, i) {
		return x(d) - 3;
	})
	.attr('y', (barHeight - 1) / 2)
	.attr('dy', '0.35em')
	.text(function(d, i) {
		return d;
	});
d3.tsv('data.tsv', type, function(error, data) {
	// console.log(data);
});
function type(d, i) {
	d.value = +d.value;
	console.log(d.value, typeof d.value);
	return d;
}
function getValue(d, i) {
	return d.value;
}
</script>
</body>
</html>
