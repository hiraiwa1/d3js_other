<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Sample</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<style>
	body {
		background-color: black;
	}
</style>
</head>

<body>
<p>item 1</p>
<p>item 2</p>
<p>item 3</p>
<p>item 4</p>
<p>item 5</p>
<p>item 6</p>
<script>
d3.selectAll('p')
	.style('color', function(d, i) {
		var color = (i % 2) ? 'hsl(' + Math.random() * 360 + ', 100%, 50%)' : 'white';
		return color;
	})
	.style('font-size', '8px')
	.data([8, 11, 14, 24, 36, 42])
	.transition()
	.duration(750)
	.delay(function(d, i) {
		return i * 250;
	})
	.style('font-size', function(d, i) {
		return d + 'px';
	});
d3.select('body')
	.transition()
	.duration(1000)
	.style('background-color', 'midnightblue');
</script>
</body>
</html>
